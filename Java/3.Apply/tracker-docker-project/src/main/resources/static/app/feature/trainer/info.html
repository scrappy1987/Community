<div class="panel panel-default" ng-controller="infoController as infoCtrl">
	<div class="panel-heading">Trainer Information</div>
	<div class="panel-body">
			<h3><span>Trainer table</span></h3>
			<table class="table">
				<tr>
					<th>{{'id' | uppercase}}</th>
					<th>{{'trainer name' | uppercase}}</th>
					<th>{{'skills' | uppercase}}</th>
				</tr>
				<tr >
					<td>{{infoCtrl.trainer.trainerId}}</td>
					<td>{{infoCtrl.trainer.trainerName}}</td>
					<td><span ng-repeat="skills in infoCtrl.trainer.skills" >{{skills.skillName}} </span></td>
				</tr>
			</table>
	</div>
</div>
